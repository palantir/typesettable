general:
  artifacts:
    - docs
    - preview
dependencies:
  pre:
    - case $CIRCLE_NODE_INDEX in 0) nvm use 0.10 ;; 1) nvm use 0.12 ;; 2) nvm use 4.2 ;; 3) nvm use 5.5 ;; esac
deployment:
  preview:
    branch: /.*/
    commands:
      - ./preview.sh
  npm:
    tag: /release-.*/
    owner: palantir
    commands:
      - ./publish.sh